<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

	  <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  
<body ng-app="starter">
    <ion-header-bar class="bar-diful">
        <h1 class="title">Examen PWI2</h1>
    </ion-header-bar>
    <ion-content ng-controller="AppController" padding="true">
        <button class="button button-full button-assertive" ng-click="takePhoto()">
            Take Photo
        </button>
        <button class="button button-full button-assertive" ng-click="choosePhoto()">
            Choose Photo
        </button>
        
		<button class="button button-full button-assertive" ng-click="captureVideo()">
            Take Video
        </button>
		
		<div class="list">

    <a ng-repeat="item in items" href="#" class="item item-thumbnail-left">
		
      <img ng-show="inewFileName !== undefined" ng-src="{{newFileName}}">
      <h2>{{ newFileName }}</h2>
      <p>{{ n }}</p>
    </a>

   


    </div></ion-content>
</body></html>

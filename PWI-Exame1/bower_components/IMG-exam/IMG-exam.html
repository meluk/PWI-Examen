<link rel="import" href="../polymer/polymer.html">

<dom-module id="IMG-exam">
<style>
        :host {
            background-color: white;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
            0 1px 5px 0 rgba(0, 0, 0, 0.12),
            0 3px 1px -2px rgba(0, 0, 0, 0.2);
            display: inline-block; 
            width: 280px;
            margin: 20px;
        }
        img {
            display: block;
            height: 280px;
            width: 280px;
        }
        span {
            display: block;
            padding: .5em .2em;
            text-align: center;
        }
    </style>
 
  <template>
        <img src="{{image}}">
    </template>
 
    <script>
        Polymer({
            is: 'IMG-exam',
            properties: {
                image: String
            }
        });
    </script>
 
 
</dom-module>
